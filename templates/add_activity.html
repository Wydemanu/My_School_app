{% extends "base.html" %}

{% block title %}Adicionar Atividade{% endblock %}

{% block content %}
    <h1>Adicionar Nova Atividade</h1>
    <form method="POST">
        <label for="name">Nome da Atividade:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="description">Descrição:</label><br>
        <textarea id="description" name="description" rows="5" required></textarea><br><br>
        
        <label for="school">Escola:</label><br>
        <input type="text" id="school" name="school" required><br><br>
        
        <input type="submit" value="Adicionar Atividade">
    </form>
{% endblock %}
